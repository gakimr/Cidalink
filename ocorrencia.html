        <div class="cardFormOc">
            <h2>Criar Nova Ocorrência</h2>
            <form action="#" method="POST">
                <div class="inputgp">
                    <label for="tipoOcorrencia">Criar Ocorrência</label>
                <select id="tipoOcorrencia" name="tipoOcorrencia" required>
                    <option value="">Selecione o tipo</option>
                    <option value="buraco">Buraco na Rua</option>
                    <option value="iluminacao">Iluminação Pública</option>
                    <option value="lixo">Acúmulo de Lixo</option>
                    <option value="saneamento">Problemas de Saneamento</option>
                    <option value="outro">Outro</option>
                </select>


                </div>
                <div class="inputgp">
                    <label for="descricao">Descrição Detalhada</label>
                    <textarea id="descricao" name="descricao" rows="4" placeholder="" required></textarea>
                </div>
                <div class="inputgp">
                    <label for="localizacao">Localização (Endereço ou Ponto de Referência)</label>
                    <input type="text" id="localizacao" name="localizacao" placeholder="" required>
                </div>
                <div class="inputgp">
                    <label for="anexo">Anexar Foto</label>
                    <input type="file" id="anexo" name="anexo">
                </div>
                <button type="submit" class="btnoc">Registrar Ocorrência</button>
            </form>
        </div>
