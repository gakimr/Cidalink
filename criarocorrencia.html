            <img id="logo" src="img/Logo.svg" alt="CidaLink Logo">
            <p class="titulosite"><span class="tcida">Cida</span><span class="tlink">Link</span></p>
        </div>
    </header>

     <main class="form-page-wrapper">
        <aside class="cidalink-sidebar">
            <h2>Menu</h2>
            <ul class="cidalink-sidebar-nav">
                <li>
                    <a href="notificacoes.html" class="cidalink-sidebar-link">Notificações<span class="notificacao-ponto">2</span></a>

                <li><a href="cidalinkinicial.html" class="cidalink-sidebar-link">Página Inicial</a></li>

                 <li><a href="logincid.html" class="cidalink-sidebar-link">Sair</a></li>
            </ul>
        </aside>
        <div class="ocorrenciaP">
            <div class="card-form">
                <h2>Criar Nova Ocorrência</h2>
                <form action="#" method="POST">
                    <div class="input-gp">
                        <label for="tipoOcorrencia">Criar Ocorrência</label>
                    <select id="tipoOcorrencia" name="tipoOcorrencia" required>
                        <option value="">Selecione o tipo</option>
                        <option value="buraco">Buraco na Rua</option>
                        <option value="iluminacao">Iluminação Pública</option>
                        <option value="lixo">Acúmulo de Lixo</option>
                        <option value="saneamento">Problemas de Saneamento</option>
                        <option value="outro">Outro</option>
                    </select>


                    </div>
                    <div class="input-gp">
                        <label for="descricao">Descrição Detalhada</label>
                        <textarea id="descricao" name="descricao" rows="4" placeholder="" required></textarea>
                    </div>
                    <div class="input-gp">
                        <label for="localizacao">Localização (Endereço ou Ponto de Referência)</label>
                        <input type="text" id="localizacao" name="localizacao" placeholder="" required>
                    </div>
                    <div class="input-gp">
                        <label for="anexo">Anexar Foto</label>
                        <input type="file" id="anexo" name="anexo">
                    </div>
                    <button type="submit" class="btn-primary">Registrar Ocorrência</button>
                </form>
            </div>
        </div>
    </main>
