<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CidaLink - Cadastro Cidadão</title>

<body>
    <header>
        <div class="logocontainer">
            <img id="logo" src="img/Logo.svg" alt="CidaLink Logo">
            <p class="titulosite"><span class="tcida">Cida</span><span class="tlink">Link</span></p>
        </div>
    </header>

    
     <main class="cardcadastro">
        <div class="cardform">
            <h2>Cadastro Cidadão</h2>
            
            <form id="cadastroFormCidadao"> 
                
                <div class="inputgp">
                    <label for="nome" class="obrigatorio">Nome Completo</label>
                    <input type="text" id="nomecp" placeholder="Digite seu nome completo" autocomplete="name" required>
                </div>
                <div class="inputgp">
                    <label for="cpf" class="obrigatorio">CPF</label>
                   <input type="text" id="cpf" placeholder="Ex: 000.000.00-00" required maxlength="14">
                </div>
                <div class="inputgp">
                <label for="email" class="obrigatorio">E-mail</label>
                 <input type="email" id="email" placeholder="Ex:joaodasilva@gmail.com" autocomplete="email" required>
                </div>
                <div class="inputgp">
                    <label for="senha">Senha</label>
                     <input type="password" id="senha" required>
                </div>
                <div class="inputgp">
                    <label for="csenha">Confirmar Senha</label>
                    <input type="password" id="csenha" required>
                </div>
                
                <button type="submit" class="btnCadastro">Cadastrar</button>
                
            </form> <div class="ptlogin">
                <p>Já possui uma conta??</p>
                    <button class="btnCd">Login</button>
            </div>
        </div>
    </main>

     <footer><p>&copy; 2025 Cidalink.</p></footer>
        
        <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    
    <script src="script/script.js"></script>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

</body>
</html>
