<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>CidaLink - Cadastro Cidadão</title>
</head>
<body>
    <header>
        <div class="logocontainer">
            <img id="logo" src="img/Logo.svg" alt="CidaLink Logo">
            <p class="titulosite"><span class="tcida">Cida</span><span class="tlink">Link</span></p>
        </div>
    </header>

     <main class="cartaDcidcadastro">
        <div class="card-form">
            <h2>Cadastro de Cidadão</h2>
            <br>
            <form action="#" method="POST">
                <div class="input-gp">
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                </div>
                <div class="input-gp">
                    <label for="documentoRegistro">CPF</label>
                    <input type="text" id="documentoRegistro" name="documentoRegistro" required>
                </div>
                <div class="input-gp">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-gp">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="input-gp">
                    <label for="senha">Confirmar senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn-primary">Salvar</button>
            </form>
            <div class="link-form-action">
                Já tem uma conta? <a href="logincid.html">Fazer Login</a>
            </div>
        </div>
    </main>

<footer>
            <p>&copy; 2025 Cidalink. Todos os direitos reservados.</p>
        </footer>
</body>
</html>
